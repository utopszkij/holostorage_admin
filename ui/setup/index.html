<html>
	<head>
		<title>hstorageDemo modul1</title>  
		<!-- link rel="icon" type="image/png" href="assets/img/favicon.png" -->	
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<meta name="viewport" content="width=device-width" />
		<!-- fonts -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- bootstrap -->	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- main -->
		<link rel="stylesheet" href="../style.css">
		<script type="text/javascript" src="../main.js"></script>
		<script type="text/javascript" src="../mainLng.js"></script>
		<script type="text/javascript" src="./setup.js"></script>
		<script type="text/javascript" src="./setupLng.js"></script>
			
	</head>
	<body>
	<div id="header" class="container"></div>  
	<div id="content" style="display:none">
		<div class="container" id="setupContainer">
			<div class="row">
				<div class="col">
					<form id="setupForm">
						<h1><span>SETUP_TITLE</span></h1>
						<div class="browserParams">
							<div class="controlGroup">
								<label><span>OLD_PASSWORD</span>:</label>
								<input type="password" id="oldpsw" />
							</div>
							<br />
							<div class="controlGroup">
								<label><span>ENABLED_DNA_HASHES</span></label>
								<textarea cols="80" rows="10" id="enabled"></textarea>
							</div>
							<br />
							<span>DNA_HELP</span>
							<br />
							<br />
							<h3><span>CHANGE_PSW</span></h3>
							<div class="controlGroup">
								<label><span>NEW_PASSWORD</span>:</label>
								<input type="password" id="newpsw" />
							</div>
							<br />
							<div class="controlGroup">
								<label><span>NEW_PASSWORD2</span>:</label>
								<input type="password" id="newpsw2" />
							</div>
							<br />							
							<div class="controlGroup">
								<button type="button" class="btn btn-primary" id="btnConfig">
									<span>OK</span>
								</button>
							</div>
					</form>	
				</div>
			</div>
		</div>	
    </div>
	<div id="footer" class="container"></div>  
	</body>
</html>
